<header>
  <h2>Blog Posts</h2>
</header>

<ul class="alt">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</h3>
        <p>{{post.excerpt | strip_html}}</p>
    </li>
  {% endfor %}
</ul>
